    <style>
      html {
        font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
      
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #180c2e 0%, #2d1b4e 50%, #006da6 100%);
        color: #ffffff;
        line-height: 1.6;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .logo-loader {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 120px;
        height: 120px;
      }
      
      .logo-image {
        width: 80px;
        height: 80px;
        object-fit: contain;
        z-index: 2;
        filter: drop-shadow(0 4px 8px rgba(0, 109, 166, 0.3));
      }
      
      .spinner-ring {
        position: absolute;
        top: 0;
        left: 0;
        width: 120px;
        height: 120px;
        border: 3px solid transparent;
        border-radius: 50%;
        border-top: 3px solid #006da6;
        border-right: 3px solid #0080c7;
        animation: spin 2s linear infinite;
      }
      
      .spinner-ring::before {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        width: 120px;
        height: 120px;
        border: 3px solid transparent;
        border-radius: 50%;
        border-bottom: 3px solid #180c2e;
        border-left: 3px solid #2d1b4e;
        animation: spin 3s linear infinite reverse;
      }
      
      .loading-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #180c2e 0%, #2d1b4e 50%, #006da6 100%);
      }
      
      .loading-container::before {
        content: '';
        position: absolute;
        top: 20%;
        left: 20%;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(0, 109, 166, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        animation: pulse 4s ease-in-out infinite;
      }
      
      .loading-container::after {
        content: '';
        position: absolute;
        bottom: 30%;
        right: 25%;
        width: 150px;
        height: 150px;
        background: radial-gradient(circle, rgba(24, 12, 46, 0.15) 0%, transparent 70%);
        border-radius: 50%;
        animation: pulse 3s ease-in-out infinite reverse;
      }
      
      .company-name {
        margin-top: 2rem;
        font-size: 1.5rem;
        font-weight: 800;
        color: #ffffff;
        text-align: center;
        letter-spacing: 0.05em;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        animation: fadeInUp 1s ease-out 0.5s both;
      }
      
      .company-tagline {
        margin-top: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.8);
        text-align: center;
        animation: fadeInUp 1s ease-out 0.7s both;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { 
          opacity: 0.3;
          transform: scale(1);
        }
        50% { 
          opacity: 0.6;
          transform: scale(1.1);
        }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @media (max-width: 768px) {
        .logo-loader {
          width: 100px;
          height: 100px;
        }
        
        .logo-image {
          width: 60px;
          height: 60px;
        }
        
        .spinner-ring,
        .spinner-ring::before {
          width: 100px;
          height: 100px;
        }
        
        .company-name {
          font-size: 1.25rem;
        }
        
        .company-tagline {
          font-size: 0.75rem;
        }
      }
    </style>

    <script>
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader && window.React) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 500);
          }
        }, 100);
      });
    </script>
