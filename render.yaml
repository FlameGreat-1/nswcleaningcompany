services:
  # Web Service (Django Backend)
  - type: web
    name: nswcc-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn cleaning_service.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /api/v1/accounts/health/
    healthCheckInterval: 120s      
    healthCheckTimeout: 15s       
    healthCheckGracePeriod: 120s  
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: cleaning_service.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: nswcc-database
          property: connectionString

databases:
  # PostgreSQL Database
  - name: nswcc-database
    databaseName: nswcc_db
    user: nswcc_user
    region: oregon
    plan: free
