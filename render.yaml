services:
  - type: web
    name: nswcc-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: ./build.sh
    startCommand: gunicorn cleaning_service.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /api/v1/accounts/health/
    healthCheckInterval: 120s      
    healthCheckTimeout: 15s       
    healthCheckGracePeriod: 120s  
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: NODE_VERSION
        value: "20.10.0"
      - key: DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: cleaning_service.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: nswcc-database
          property: connectionString
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://nswcc-backend.onrender.com,http://localhost:3000,http://127.0.0.1:3000"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://nswcc-backend.onrender.com,http://localhost:3000,http://127.0.0.1:3000"

databases:
  # PostgreSQL Database
  - name: nswcc-database
    databaseName: nswcc_db
    user: nswcc_user
    region: oregon
    plan: free
